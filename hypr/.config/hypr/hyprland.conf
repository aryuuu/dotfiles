workspace = name:, monitor:eDP-1
workspace = name:, monitor:DP-1
workspace = name:4, monitor:eDP-1
workspace = name:, monitor:eDP-1
workspace = name:, monitor:DP-1
workspace = name:, monitor:DP-1
workspace = name:, monitor:DP-1
workspace = name:, monitor:DP-1
workspace = name:, monitor:DP-1
workspace = name:, monitor:DP-1
workspace = name:, monitor:DP-1
workspace = name:, monitor:DP-1
workspace = name:14, monitor:DP-1
workspace = name:, monitor:DP-1
workspace = name:16, monitor:DP-1
workspace = name:, monitor:DP-1

# Switch workspaces with mainMod + [0-9]
